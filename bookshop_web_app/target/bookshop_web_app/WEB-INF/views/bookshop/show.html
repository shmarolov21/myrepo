<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Авторы</title>
</head>

<body>
<h1>Книги автора</h1>
<div th:each="book : ${books}">
    <p th:text="${book.getTitle() + ' стоимость ' + book.getCoast() + ' рублей'}">user</p>
</div>
</body>
</html>
