<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Книги</title>
</head>

<body>
<h1>Список книг</h1>
<div th:each="book : ${books}">
    <a th:href="@{/bookshop/books/{id}(id=${book.getId()})}"
       th:text="${book.getTitle()}">user</a>
</div>
</body>
</html>
